{% extends 'base.html' %}
{%block content %}
<div>
    <h1 class="text-uppercase my-5 color text-center font-2">Login</h1>
    <form method="post" class="text-center color pt-3 font-2 font-size-2">
        {% csrf_token %}

        <div class="mb-3">
            <label for="email">Email</label>
            {{form.email}}
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            {{ form.password }}
        </div>
        <div>
            <button type="submit" class="btn bg-btn-color btn-lg text-uppercase text-white">
                <span>
                    Login
                </span>
            </button></div>
        <div class="mt-3" id="register-link">
            Not a Member? <a href="{% url 'registration' %}" class="color-3"> Register </a>
        </div>

    </form>
</div>

{% endblock content %}
